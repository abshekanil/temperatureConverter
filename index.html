<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="inputContainer">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" id="celsius" class="input" name="celsius" placeholder="Enter Temperature">
        </div>
        <div class="inputContainer">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" id="fahrenheit" class="input" name="fahrenheit" placeholder="Enter Temperature">
        </div>
        <div class="inputContainer">
            <label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" id="kelvin" class="input" name="kelvin" placeholder="Enter Temperature">
        </div>
    </div>

    <script src="./script.js"></script>
